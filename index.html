<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIWALI WISHES BY RISHI KUMAVAT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-container">
        <h1 class="reveal-title">
            Happy Diwali
        </h1>
        <p>
            <span>
                With gleam of auspicious diyas and the holy chants,
            </span>
            <span>
                May happiness and prosperity fill your life forever!
            </span>
        </p>
    </div>

    <div class="container">
        <div class="shadow"></div>
        <div class="diya">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="dots"></div>
        </div>
        <div class="light-flare">
            <div class="light"></div>
            <div class="flame"></div>
        </div>
    </div>

    <canvas id="firework-bg"></canvas>

    <script src="index.js"></script>
</body>
</html>
